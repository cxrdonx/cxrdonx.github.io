<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <input text="text" name="name" id="name" placeholder="ingrese la expresion">
    <input type="button" value="calcular" onclick="leer()" id="send">
    
     <canvas id="canvas" width="1000" height="500"></canvas>
      
     <script>
 var image;
 var image2;
    image = new Image();
    image.src = "flecha.png";
    image2 = new Image();
    image2.src="flecha copy.png";

var canvas = document.getElementById('canvas')
    if (canvas.getContext) {
      var ctx = canvas.getContext('2d');

         function leer(){
             ctx.clearRect(0, 0, canvas.width, canvas.height);
               var expression = document.getElementById("name").value;
            /*
               switch(expression){
                   case "a" || "b": draw(expression);
                   break;
                   case "m+": draw2();
                   break;
                   case "n*": draw3();
                   break;
               }
               */

               if(param(expression)){
                 draw(expression);
               
         }

      function draw(transition) {
      ctx.beginPath();
      ctx.arc(500,200,40,34.5,Math.PI*2,true); 
      ctx.arc(60,200,40,0,Math.PI*2,true); 
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(20,200);
      ctx.lineTo(-90,20);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(20,200);
      ctx.lineTo(-125,400);
      ctx.stroke();
      ctx.drawImage(image, 440, 191.3, 20, 20);
    ctx.beginPath();
      ctx.arc(500,200,40,34.5,Math.PI*2,true); 
      ctx.arc(60,200,40,0,Math.PI*2,true); 
      ctx.stroke();

      ctx.beginPath();
      ctx.font="20px Arial";
      ctx.strokeText(transition, 250, 190);
      ctx.strokeText("q1", 490, 200);
      ctx.strokeText("q0", 50, 200);
      ctx.stroke();
    
    
    }
  }

  function draw2(){
    ctx.drawImage(image, 440, 191.3, 20, 20);
    ctx.drawImage(image2, 538, 191.3, 20, 20);
    ctx.drawImage(image, 3, 191.3, 20, 20);
    ctx.beginPath();
      ctx.arc(500,200,40,34.5,Math.PI*2,true); 
      ctx.arc(60,200,40,0,Math.PI*2,true); 
      ctx.stroke();
      ctx.beginPath();
      ctx.beginPath();
      ctx.arc(560,155,50,2,Math.PI*1,true); 
      ctx.stroke();

      ctx.beginPath();
      ctx.font="20px Arial";
      ctx.strokeText("m", 250, 190);
      ctx.strokeText("m", 520, 98);
      ctx.strokeText("qo", 50, 200);
      ctx.strokeText("qo", 490, 200);
      
  }

  function draw3(){
    ctx.drawImage(image2, 139, 191.3, 20, 20);
    ctx.drawImage(image, 40, 191.3, 20, 20);
    ctx.beginPath();
      ctx.arc(100,200,40,30, Math.PI*2,true); 
     ctx.stroke();
     ctx.beginPath();
      ctx.beginPath();
      ctx.arc(160,155,50,2,Math.PI*1,true); 
      ctx.stroke();
      ctx.beginPath();
      ctx.font="20px Arial";
      ctx.strokeText("n", 165, 100);
      ctx.strokeText("qo", 90, 200);
      
  }

 

  const param = (caracter) =>{
     var char = caracter.toLowerCase();
     return (char.length = 1 && char >='a' && char <='z');
  }
}





  </script>
</body>
</html>
